<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>To Do Log In</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
			<form id="login-form" action="logIN.html" method="POST">
				<h1>TO-DO App Login</h1>
				<input type="text"  name="name" placeholder="Enter User Name" id="username"/>
				<input type="password" name="password" placeholder="Enter Password" id="password"/>
				<input type="submit" value="Log In" onclick="check(event)" />
			</form>	
			
			<a class="login-success" href="myaccount.html"></a>









			<section id="my-account">
				<div class="header">
					<h1>WELCOME </h1>
					<input type="submit" value="Log Out" onclick="logOut()" />
				</div>
		
				<div class="footer" >
					<div class="sidebar">
						<input class="input-1" type="submit"  value="List To-do" onclick="hideDiv()"/>
						<input class="input-2" type="submit" value="Add To-do" onclick="showDiv()" />
					</div>
					<div class="right-side" >
					<div id="to-do-panel">
						<div id="main-menu">
						
					<input id="todoText" type="text"  name="name" placeholder="What do you have planned?"/>
					<input id="todoSubmit"  type="submit" value="Add To-do" onclick="addToDo()"/>
					</div>
				</div>
					<div id="main-menu-2"> 
						<h1>TASKS</h1>
					</div>
					<div id="text" >
						<ul> </ul>
					</div> 
							
				</div>
				</div>
		
		 
				
								
						
					
				
					
					
				
			</section>

			
</body>
</html>
